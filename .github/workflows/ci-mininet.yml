name: Mininet tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  mininet-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Mininet, OVS, iperf3)
        run: |
          sudo apt-get update -y
          # Mininet and helpers
          sudo apt-get install -y --no-install-recommends \
            mininet openvswitch-switch iperf3 python3-pip python3-setuptools python3-wheel \
            net-tools iproute2 iptables
          # Ensure OVS is running
          sudo systemctl start openvswitch-switch || sudo service openvswitch-switch start || true
          sudo ovs-vsctl --version || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest (sudo required for Mininet)
        env:
          PYTHONPATH: tests
        run: |
          sudo -E env "PYTHONPATH=$PYTHONPATH" -H bash -lc "pytest -q tests"

